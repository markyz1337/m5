<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow-y: scroll; /* Permite derularea pe verticală */
        }
        #video-container {
            width: 100%;
            height: 100vh; /* Ocupă 100% din înălțimea vizibilă a ferestrei */
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scroll-space {
            height: 100vh; /* Adaugă un spațiu suplimentar pentru derulare */
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" autoplay muted playsinline></video>
</div>

<div id="scroll-space"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById('video');
    const videoSrc = 'https://atomic.streamnet.ro/atomictv.m3u8';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }

    video.addEventListener('click', function() {
        video.muted = !video.muted;
    });

    // Adaugă dinamic mai multe spații de derulare la scroll
    window.addEventListener('scroll', function() {
        const scrollSpace = document.getElementById('scroll-space');
        if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight) {
            for (let i = 0; i < 5; i++) {
                let newSpace = document.createElement('div');
                newSpace.className = 'scroll-space';
                scrollSpace.appendChild(newSpace);
            }
        }
    });
</script>

</body>
</html>
